<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="canonical" href="http://jeffgarris.com/doodle-grid">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Coda|Lobster|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/core.css/3.0.0/css/core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <nav class="menu">
    <i class="fas fa-bars"></i>
  </nav>

  <section class="color-tray">
    <a href="javascript:void(0)" data-color="none" class="reload"><i class="fas fa-redo-alt"></i></a>
    <a href="javascript:void(0)" data-color="red" class="color selected"><span class="show-for-medium">1</span></a>
    <a href="javascript:void(0)" data-color="orange" class="color"><span class="show-for-medium">2</span></a>
    <a href="javascript:void(0)" data-color="yellow" class="color"><span class="show-for-medium">3</span></a>
    <a href="javascript:void(0)" data-color="green" class="color"><span class="show-for-medium">4</span></a>
    <a href="javascript:void(0)" data-color="blue" class="color"><span class="show-for-medium">5</span></a>
    <a href="javascript:void(0)" data-color="purple" class="color"><span class="show-for-medium">6</span></a>
    <a href="javascript:void(0)" data-color="black" class="color"><span class="show-for-medium">7</span></a>
    <a href="javascript:void(0)" data-color="grey" class="color"><span class="show-for-medium">8</span></a>
    <a href="javascript:void(0)" data-color="white" class="color"><span class="show-for-medium">9</span></a>
  </section>

  <div class="modal">
    <h2>Doodle Grid</h2>
    <a href="javascript:void(0)" class="fine show-for-medium" data-count="80"><span>Small</span></a>
    <a href="javascript:void(0)" class="fine hide-for-medium" data-count="16"><span>Small</span></a>
    <a href="javascript:void(0)" class="medium show-for-medium" data-count="50"><span>Medium</span></a>
    <a href="javascript:void(0)" class="course" data-count="8"><span>Large</span></a>
    <!-- <div class="button-container">
        <button><span>Save</span></button>
        <p class="error">Please choose an option</p>
      </div> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
